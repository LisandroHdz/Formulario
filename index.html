<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>FORMULARIO</title>
  </head> 
  <body>
    <figure class="text-center">
      <h1 class="h3">FORMULARIO DE PRUEBAS</h1>
    </figure>

    <div class="row">
      <div class="col">
        <label>EMPRESA</label>
        <input type="text" class="form-control" placeholder="EMPRESA" aria-label="First name">
      </div>
      <div class="col">
        <label>UNIDAD</label>
        <input type="text" class="form-control" placeholder="UNIDAD" aria-label="Last name">
      </div>
      <div class="col">
        <label>DISPOSITIVO ST</label>
        <input type="text" class="form-control" placeholder="DISPOSITIVO ST" aria-label="Last name">
      </div>
    <div class="row">
      <div class="col">
        <label>MARCA DE VEHICULO</label>
        <input type="text" class="form-control" placeholder="MARCA DE VEHICULO" aria-label="First name">
      </div>
      <div class="col">
        <label>FECHA</label>
        <input type="date" class="form-control" placeholder="FECHA" aria-label="Last name">
      </div>
    </div>
    </div>
    <p>

    <figure class="text-center">
      <h2 class="h3">PARO DE MOTOR</h2>
    </figure>
    </p>
    <div class="row">
      <div class="col">
        <label>HORA DE ENCENDIDO</label>
        <input type="time" class="form-control" aria-label="First name">
      </div>
      <div class="col">
        <label>INICIA PARO DE MOTOR</label>
        <input type="time" class="form-control" aria-label="Last name">
      </div>
      <div class="col">
        <label>TERMINA PARO DE MOTOR</label>
        <input type="time" class="form-control" aria-label="Last name">
      </div>

    <p>
    <figure class="text-center">
      <h2 class="h3">BOTONES DE PANICO Y ASISTENCIA</h2>
    </figure>
    <div class="col">
        <label>BOTON DE PANICO</label>
        <input type="time" class="form-control" aria-label="Last name">
    </div>
    <div class="col">
        <label>BOTON DE ASISTENCIA</label>
        <input type="time" class="form-control" aria-label="Last name">
    </div>
    </p>

    <p>
      <figure class="text-center">
      <h2 class="h3">PARO DE MOTOR POR JAMMER</h2>
    </figure>
    </p>
    <div class="row">
      <div class="col">
        <label>HORA DE ENCENDIDO</label>
        <input type="time" class="form-control" aria-label="First name">
      </div>
      <div class="col">
        <label>INICIA PARO DE MOTOR POR JAMMER</label>
        <input type="time" class="form-control" aria-label="Last name">
      </div>
      <div class="col">
        <label>TERMINA PARO DE MOTOR POR JAMMER</label>
        <input type="time" class="form-control" aria-label="Last name">
      </div>
    </p>
    <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
    </div>




    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
